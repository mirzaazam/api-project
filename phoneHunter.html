<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <header>
        <div class="col-auto p-5 d-flex justify-content-center">
            <input type="text" id="search-field" class="form-control w-50" aria-describedby="passwordHelpInline"
                placeholder="Search Brand">
            <button onclick="searchFromField()" class="btn btn-primary">Search</button>
        </div>
    </header>
    <main>
        <!-- all phones -->
        <section>

            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

        </section>

        <!-- spiner section -->
        <section id="spenner" class="d-none">
            <div style="height: 200px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- No phone found! please try another -->
        <section id="phone-noFound" style="height: 200px;" class="d-none d-flex text-danger justify-content-center align-items-center"> 
            <h2>No phone found! pleas try another</h2>
        </section>
    </main>

    <!-- bs and js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/phoneHunter.js"></script>
</body>

</html>
